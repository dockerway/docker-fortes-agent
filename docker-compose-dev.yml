version: "3.5"

services:
  incatainer-agent:
    image: dockerway_incatainer-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /localdata:/localdata
      - /storage:/storage
      - /logs:/logs
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
